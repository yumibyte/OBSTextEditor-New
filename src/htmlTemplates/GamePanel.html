<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>OBS Text Editor</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="../index.css"/>


    <!-- Custom fonts for this template-->
    <!-- <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"> -->
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../css/sb-admin-2.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

  </head>

  <body class="content" onload="updateGamePanel()">
      <a class="button is-warning" href="../index.html">Back</a>

      <center><div id="gamePanelTitle" class="h1 mb-0 font-weight-bold color-black">Game Panel</div></center>
      <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none"></div>

                      <div class="col-lg-7">
                          <div class="p-5">
                              <form class="user">
                                <div class="form-group row">
                                  <!-- <div id="teamInputTitle" class="h3 mb-0 font-weight-bold text-gray-800">!</div> -->

                                    <div id="" class="h3 mb-0 font-weight-bold text-gray-800">Opposing Team Name</div>
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Email Address">
                                </div>

                                <div class="form-group row">
                                  <!-- <div id="teamInputTitle" class="h3 mb-0 font-weight-bold text-gray-800">!</div> -->

                                    <div class="h3 mb-0 font-weight-bold text-gray-800">Season</div>
                                    <!-- add radial buttons-->
                                </div>

                                <div class="form-group row">

                                    <div class="h3 mb-0 font-weight-bold text-gray-800">Roster Selection</div>

                                    <a href="#" class="btn btn-primary btn-circle">
                                        <span onclick="filterSelected()" class="material-icons icon-size-small">filter_list</span>
                                    </a>
                                </div>
                                <div class="row">
                                  <div class="col-sm-6 mb-3 mb-sm-0">
                                    <div class="dropdown mb-4">
                                        <button class="btn btn-primary dropdown-toggle" type="button"
                                            id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                            aria-expanded="false">
                                            Player Name
                                        </button>
                                        <div class="dropdown-menu animated--fade-in"
                                            aria-labelledby="dropdownMenuButton">
                                            <a class="dropdown-item" href="#">Action</a>
                                            <a class="dropdown-item" href="#">Another action</a>
                                            <a class="dropdown-item" href="#">Something else here</a>
                                        </div>
                                    </div>
                                  </div>
                                </div>
                                <!-- dropdown-->

                                <div class="form-group row">
                                  <a onclick="clearRoster()" class="btn btn-secondary" href="../index.html">Clear Roster</a>
                                </div>
                                <center><a onclick="generateStream()" class="btn btn-success color-green btn-lg-2">Generate Stream</a></center>

                              </form>
                          </div>
                      </div>
                    </div>
                </div>
              </div>
          </div>
      </div>





  </body>
  <script src="../scripts/GameBaseFunctionality.js"></script>


  <!-- Bootstrap core JavaScript-->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <!-- <script src="js/sb-admin-2.min.js"></script> -->

</html>
