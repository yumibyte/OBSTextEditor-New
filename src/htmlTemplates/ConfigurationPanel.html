<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>OBS Text Editor</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="../index.css"/>


    <!-- Custom fonts for this template-->
    <!-- <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"> -->
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../css/sb-admin-2.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <script src="https://d3js.org/d3.v4.min.js"></script>

  </head>

  <body>
    <div>
      <a class="button is-warning" href="../index.html">Back</a>

      <center><div id="" class="h1 mb-0 font-weight-bold color-black">Configuration Panel</div></center>

      <center>
            <div class="row justify-content-center">
              <div class="container-square">


                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-5 d-none"></div>

                              <div class="col-lg-7">
                                  <div class="p-5">

                                      <form class="form-group user row">

                                            <div class="h3 mb-0 font-weight-bold text-gray-800">Upload New Roster</div>

                                            <div class="row">

                                              <input id="filePathInput" class="form-control form-control-user" placeholder="File name (with extension)">

                                              <span id="upload" value="Upload" onclick="readTSV();window.location.reload()" class="btn btn-primary">Upload</span>
                                            </div>
                                      </form>

                                  </div>
                              </div>
                        </div>
                    </div>
                  </div>
              </div>
            </div>
        </a>
      </center>
    </div>



  </body>
  <script src="../scripts/GameBaseFunctionality.js"></script>


</html>
